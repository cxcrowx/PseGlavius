<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/assets/img/background/6939772.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .card {
            padding: 2rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(10px);
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .gradient-text {
            background: linear-gradient(to right, #4fc3f7, #7c4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .bg-gradient-btn {
            background: linear-gradient(to right, #4fc3f7, #7c4dff);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 1rem;
        }

        .form-group {
            position: relative;
        }

        input {
            width: 94%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        label {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-gray-400 {
            color: #9ca3af;
        }

        a {
            color: #4fc3f7;
            text-decoration: none;
        }

        .forgot-password {
            margin-top: 2rem;
            text-align: center;
        }

        .icon-wrapper {
            position: absolute;
            top: 71.5%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .icon-wrapper i {
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="gradient-text">Register Your Account</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="regEmail" class="text-sm text-gray-400">
                    <i class="fas fa-envelope"></i> Email address
                </label>
                <input id="regEmail" type="email" required />
            </div>
            <div class="form-group">
                <label for="regPassword" class="text-sm text-gray-400">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input id="regPassword" type="password" required />
                <span class="icon-wrapper" onclick="togglePasswordVisibility('regPassword', 'togglePasswordIcon')">
                    <i id="togglePasswordIcon" class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-group">
                <label for="regPasswordConfirm" class="text-sm text-gray-400">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input id="regPasswordConfirm" type="password" required />
                <span class="icon-wrapper" onclick="togglePasswordVisibility('regPasswordConfirm', 'togglePasswordConfirmIcon')">
                    <i id="togglePasswordConfirmIcon" class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-group">
                <label for="refCode" class="text-sm text-gray-400">
                    <i class="fas fa-gift"></i> Referral Code
                </label>
                <input id="refCode" type="text" />
            </div>
            <button type="submit" class="bg-gradient-btn">Register</button>
        </form>
        <p class="forgot-password">
            Already have an account? <a href="/login">Log in</a>
        </p>
    </div>

    <script>
        function togglePasswordVisibility(passwordFieldId, iconId) {
            const passwordField = document.getElementById(passwordFieldId);
            const icon = document.getElementById(iconId);

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regPasswordConfirm').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            alert('Registration successful!');
        });
    </script>
</body>
</html>
