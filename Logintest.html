<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('/assets/img/background/6939772.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      padding: 2rem;
      border-radius: 0.5rem;
      backdrop-filter: blur(10px);
      max-width: 400px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .gradient-text {
      background: linear-gradient(to right, #4fc3f7, #7c4dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .bg-gradient-btn {
      background: linear-gradient(to right, #4fc3f7, #7c4dff);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    .form-group {
      position: relative;
    }
    input {
      width: 94%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.2);
      color: white;
    }
    .icon-wrapper {
      position: absolute;
      top: 72.5%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .icon-wrapper i {
      color: #4fc3f7;
    }
    a {
      color: #4fc3f7;
      text-decoration: none;
    }
    .forgot-password {
      margin-top: 2rem;
	  margin-left: 5rem;
    }

    .text-sm {
      font-size: 0.875rem;
    }
    .text-gray-400 {
      color: #9ca3af;
    }
    .label-with-icon {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .label-with-icon i {
      color: #4fc3f7;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <h1 class="gradient-text">Login to Personal Account</h1>
      <form>
        <div class="form-group">
          <label for="loginEmail" class="text-sm text-gray-400 label-with-icon">
            <i class="fas fa-envelope"></i> Email address
          </label>
          <input id="loginEmail" type="email" required />
        </div>
        <div class="form-group">
          <label for="loginPassword" class="text-sm text-gray-400 label-with-icon">
            <i class="fas fa-lock"></i> Password
          </label>
          <input id="loginPassword" type="password" required />
          <span class="icon-wrapper" onclick="togglePasswordVisibility()">
            <i id="togglePasswordIcon" class="fas fa-eye"></i>
          </span>
        </div>
        <button type="submit" class="bg-gradient-btn">Login</button>
      </form>
    </div>
    <p class="text-center text-sm text-gray-400 forgot-password">
      Forgot your password? <a href="/forgot-password">Recover it</a>
    </p>
    <p class="text-center text-sm text-gray-400">
      Dont have an account? <a href="/register">Create it</a>
    </p>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('loginPassword');
      const icon = document.getElementById('togglePasswordIcon');

      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
